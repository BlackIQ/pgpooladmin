version: "3.9"

services:
  api:
    build:
      context: api
      dockerfile: Dockerfile
    container_name: pgpooladmin-api
    restart: always
    # ports:
    #   - "8000:8000"
    networks:
      - application-network
    env_file:
      - ./api/.env.local

  console:
    build:
      context: console
      dockerfile: Dockerfile
    container_name: pgpooladmin-console
    restart: always
    # ports:
    #   - "3000:3000"
    networks:
      - application-network
    depends_on:
      - api
    env_file:
      - ./console/.env.local

networks:
  application-network:
    external: true
